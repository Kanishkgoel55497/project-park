<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>materialize css</title>
</head>

<body>

    <nav class="nav-wraper blue-grey darken-3">
        <div class="container">
            <a href="" class="brand-logo">Project Park</a>
            <a href="#" class="sidenav-trigger" data-target="mobile-links">
                <i class="material-icons">menu</i>
            </a>
            <ul class="right hide-on-med-and-down">
                <li><a href="" class="waves-effect">Home</a></li>
                <li><a href="" class="waves-effect">Top Projects</a></li>
                <li><a href="" class="waves-effect">Top Users</a></li>
                <li><a href="" class="waves-effect">Login</a></li>
                <li>
                    <a href="" class="btn-floating grey darken-4 z-depth-0 pulse">
                        <i class="material-icons ">notifications</i>
                    </a>
                </li>
                <li>
                    <a href="" class="btn-floating grey darken-4 z-depth-0">
                        <i class="material-icons">person</i>
                    </a>
                </li>
                <li>
                    <a style="position:relative; left:-30px; top:5px;" href="#" class="dropdown-trigger" data-target='dropdown1'>
                        <i class="medium material-icons">arrow_drop_down</i>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <ul class="sidenav" id="mobile-links">
        <li><a href="">Home</a></li>
        <li><a href="">Top Projects</a></li>
        <li><a href="">Top Users</a></li>
        <li><a href="">Login</a></li>
    </ul>

    <ul class="dropdown-content" id="dropdown1">
        <li><a href="">Your profile</a></li>
        <li><a href="">Help</a></li>
        <li><a href="">Settings</a></li>
        <li><a href="">Log out</a></li>

    </ul>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.sidenav').sidenav();
        })
        $('.dropdown-trigger').dropdown();
    </script>
</body>

</html>
